<!DOCTYPE html>
<html lang="en">
<body>
    <h1> HTML input & output practice</h1>
    <form action="/result" method="POST">

        <p><b>1. Name</b> <input type='text' id='name' name='name' /></p>
        <p><b>2. Student Number</b> <input type='text' id='StudentNumber' name='StudentNumber' /></p>
        
        <!-- Gender Selection -->
        <p><b>3. Gender</b> 
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female" required>
        </p>
 
       
        <!-- Major -->
        <p><b>4. Major</b> <input type='text' id='major' name='major' /></p>
  
  
        <!-- Programming Languages -->

          
          <label for="programming_languages">Programming Languages:</label><br>
          <input type="checkbox" id="Python" name="programming_languages" value="Python">
          <label for="Python"> Python</label><br>
          <input type="checkbox" id="Java" name="programming_languages" value="Java">
          <label for="Java"> Java</label><br>
          <input type="checkbox" id="HTML" name="programming_languages" value="HTML">
          <label for="HTML"> HTML</label><br>
          <input type="checkbox" id="Cplusplus" name="programming_languages" value="C++">
          <label for="Cplusplus"> C++</label><br><br>
          
       
        <button type='submit' name='submit' value='submit'>Submit</button>

    </form>
</body>
</html>
